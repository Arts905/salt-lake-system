name: Salt Lake System CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install httpx pytest

    - name: Run Tests
      run: |
        pytest tests/

    - name: Build Docker Image
      run: |
        docker build . --file Dockerfile --tag salt-lake-backend:latest

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Cloud (Simulation)
      run: |
        echo "Deploying to AWS/Aliyun..."
        # In real life, you would use:
        # - aws ecs update-service ...
        # - or scp docker-compose.yml to server and run docker-compose up
        echo "Deployment triggered successfully."
